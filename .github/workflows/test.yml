name: Test Action
on:
  push:
    branches: [ develop ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@main
        - uses: actions/setup-python@v3
          with:
            python-version: '3.8'
        - name: Install requirements
          run: pip install -r app/requirements.txt
        - name: Run Tests
          run: | 
            pip install pytest
            PYTHONPATH="/app/src/" pytest app/tests
